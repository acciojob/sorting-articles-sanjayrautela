<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #band {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Sorted Articles</h1>
    <ul id="band"></ul>

    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

        // Function to remove specified words from the beginning of a string
        function removeLeadingWords(str) {
            const ignoredWords = ['The', 'A', 'An'];
            const words = str.split(' ');
            const filteredWords = words.filter(word => !ignoredWords.includes(word));
            return filteredWords.join(' ');
        }

        // Sort the bands without considering specified words
        const sortedBands = bands.sort((a, b) => removeLeadingWords(a) > removeLeadingWords(b) ? 1 : -1);

        // Display the sorted bands on the webpage
        const bandList = document.getElementById('band');
        sortedBands.forEach(band => {
            const listItem = document.createElement('li');
            listItem.textContent = band;
            bandList.appendChild(listItem);
        });
    </script>
</body>
</html>
